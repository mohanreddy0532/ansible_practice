- name: Play level vaiables
  hosts: all
  vars:
    URL: google.com
  tasks:
    - name: print a value
      ansible.builtin.debug:
        msg: URL - {{URL}}

#Since it is a play level variable all tasks can access

- name: Play for variable files
  hosts: all
  vars_files:
    - sample-vars.yml
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL - {{URL}}